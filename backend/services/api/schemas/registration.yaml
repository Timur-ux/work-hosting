components:
  schemas:
    RegisterRequestBody:
      type: object
      additionalProperties: false
      properties:
        gv-name:
          type: string
          minLength: 3
        group:
          type: integer
          minimum: 1
        first-name:
          type: string
          minLength: 1
          maxLength: 30
        last-name:
          type: string
          minLength: 1
          maxLength: 30
        father-name:
          type: string
          minLength: 1
          maxLength: 30
        email:
          type: string
          minLength: 1
          maxLength: 128
        password:
          type: string
          minLength: 5
      required:
        - gv-name
        - group
        - first-name
        - last-name
        - father-name
        - email
        - password



    RegisterResponseBody:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          default: "success"
        message:
          type: string
